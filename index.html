<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emergency Services</title>

    <!-- Tailwind and DaisyUI CDN link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font aswome CDN link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-[#f5fff6]">
    <!-- Navbar Section -->

    <main>
        <header>
            <nav class=" p-3 md:p-0 md:w-11/12 mx-auto md:py-5 sm:flex items-center justify-between ">
                <div>
                    <div class="flex items-center">
                        <div class=" w-9 sm:w-14 mr-2"><img class="w-full" src="assets/logo.png" alt="this is logo"></div>
                        <div><h1 class="font-extrabold sm:text-3xl text-[#006646] sm:leading-8 leading-4">Emergency <br> Service</h1></div>
                    </div>
                </div>
                <div class="sm:flex justify-between items-center gap-5 my-2">
                    <div class="bg-[#edfff1] my-2 sm:w-35 flex items-center justify-center gap-2 py-3 px-5 rounded-4xl cursor-pointer"><span class="font-bold text-2xl" id="heart-parents">0</span><img class="w-7" src="assets/heart.png" alt=""></div>
                    <div class="bg-[#edfff1] my-2 sm:w-30 flex items-center justify-center gap-2 py-3 px-5 rounded-4xl cursor-pointer"><span id="coin" class="font-bold text-2xl">100</span><img class="w-7" src="assets/coin.png" alt=""></div>
                    <div class="bg-[#00a63d] my-2 sm:w-31 flex items-center justify-center gap-2 font-semibold text-xl py-3 px-5 rounded-4xl text-white cursor-pointer"><span id="copyIcon" class="text-2xl">0</span><div class="text-2xl">Copy</div></div>
                </div>
            </nav>
        </header>

    <!-- Banner Section -->

        <section class="flex flex-col justify-center items-center py-5 px-3 sm:gap-4 gap-1 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-full">
            <div class="sm:w-20 w-17"><img src="assets/logo-dark.png" alt=""></div>
            <div><p class=" text-2xl sm:text-4xl font-semibold text-white text-center">জরুরি সেবা ডিরেক্টরি</p></div>
            <div><p class="text-white font-semibold text-lg sm:text-xl text-center">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p></div>
        </section>


    <script src="script.js"> </script>
</body>
</html>
